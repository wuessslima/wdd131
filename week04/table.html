<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./styles/table.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr class="title-row">
                <th colspan="4" scope="colgroup">ACME Wildest Services</th>
            </tr>
            <tr>
                <th></th>
                <th class="tier-header" scope="col">Basic</th>
                <th class="tier-header" scope="col">Premium</th>
                <th class="tier-header" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">✔</td>
                <td class="check">✔</td>
                <td class="check">✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="cross">✘</td>
                <td class="check">✔</td>
                <td class="check">✔</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="cross">✘</td>
                <td class="cross">✘</td>
                <td class="check">✔</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
