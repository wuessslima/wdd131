<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating: </legend>
                <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
                <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
                <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
            </fieldset>
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="easeOfUse"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>
            <label for="writtenReview">Writtem Review:</label>
            <textarea name="writtenReview" id="writtenReview"></textarea>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Product Reviews. All right reserved.</p>
    </footer>
</body>
</html>
